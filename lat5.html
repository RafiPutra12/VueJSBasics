<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="(item, index) in items" :keys="index"> {{itemKe}} - {{index}} {{adalah}} {{item.kelas}} </li>
        </ol>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                itemKe: 'Item ke',
                adalah: 'adalah',
                items: [
                    { kelas: "XRPL1" },
                    { kelas: "XRPL2" },
                    { kelas: "XIRPL1" },
                    { kelas: "XIRPL2" },
                    { kelas: "XIIRPL1" },
                    { kelas: "XIIRPL2" }
                ]
            }
        })
    </script>
</body>
</html>
